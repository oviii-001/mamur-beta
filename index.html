<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অভিযোগ বক্স - Anonymous Complaint Box</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Top Right Admin Link -->
    <div style="position: absolute; top: 15px; right: 20px; z-index: 1000;">
        <a href="inbox.html" style="color: #666; text-decoration: none; font-size: 11px; opacity: 0.4; font-family: 'Roboto', sans-serif;">Shit!!!</a>
    </div>
    
    <div class="container">
        <div class="content">
            <h1>অভিযোগ বক্স �</h1>
            <h2>Anonymous Complaint Box</h2>
            <p>
                এই বক্সে আপনি <span>@mamurbeta</span> এর বিরুদ্ধে যেকোনো অভিযোগ, সমালোচনা বা পরামর্শ জানাতে পারেন।
                <br />আপনার পরিচয় সম্পূর্ণ গোপন থাকবে। নিঃসংকোচে সৎ মতামত দিন।
                <br />Share your complaints, criticisms, or suggestions anonymously.
            </p>
            
            <form id="messageForm">
                <textarea
                    id="messageText"
                    rows="6"
                    maxlength="1000"
                    placeholder="আপনার অভিযোগ, সমালোচনা বা পরামর্শ এখানে লিখুন... / Write your complaint, criticism or suggestion here..."
                    required
                ></textarea>
                
                <div class="char-count">
                    <span id="charCount">0</span> / 1000 characters
                </div>
                
                <button type="submit">জমা দিন / Submit</button>
            </form>

            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
