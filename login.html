        .login-container {

        .login-title {

        .login-button {

            padding: 1rem 2rem;
            border-radius: 8px;

            font-size: 1.1rem;

        .login-button:disabled {

        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">
                <span>üîê</span>

            </h1>
            <p class="login-subtitle">Admin Login | ‡¶™‡ßç‡¶∞‡¶∂‡¶æ‡¶∏‡¶®‡¶ø‡¶ï ‡¶™‡ßç‡¶∞‡¶¨‡ßá‡¶∂</p>

            <form class="login-form" id="loginForm">

                        ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞‡¶ï‡¶æ‡¶∞‡ßÄ‡¶∞ ‡¶®‡¶æ‡¶Æ / Username

                    <input

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');
            
            // Hide previous error
            errorMessage.style.display = 'none';
            
            // Disable button during login
            loginButton.disabled = true;
            loginButton.textContent = '‚è≥ ‡¶Ø‡¶æ‡¶ö‡¶æ‡¶á ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá... / Verifying...';
            
            // Simple authentication (you can change these credentials)
            const validUsername = 'mamurbeta';
            const validPassword = 'ovi@mamurbeta.10';
            
            setTimeout(() => {
                if (username === validUsername && password === validPassword) {
                    // Store authentication in session
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('adminLoginTime', Date.now().toString());
                    
                    // Success feedback
                    loginButton.textContent = '‚úÖ ‡¶∏‡¶´‡¶≤! / Success!';
                    loginButton.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
                    
                    // Redirect to admin panel
                    setTimeout(() => {
                        window.location.href = 'inbox.html';
                    }, 1000);
                } else {
                    // Show error
                    errorMessage.textContent = '‚ùå ‡¶≠‡ßÅ‡¶≤ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞‡¶ï‡¶æ‡¶∞‡ßÄ‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶¨‡¶æ ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° / Invalid username or password';
                    errorMessage.style.display = 'block';
                    
                    // Re-enable button
                    loginButton.disabled = false;
                    loginButton.textContent = 'üöÄ ‡¶≤‡¶ó‡¶á‡¶® ‡¶ï‡¶∞‡ßÅ‡¶® / Login';
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                }
            }, 1500); // Simulate network delay
        });

        // Auto-redirect if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            const loginTime = parseInt(sessionStorage.getItem('adminLoginTime') || '0');
            const currentTime = Date.now();
            const hoursPassed = (currentTime - loginTime) / (1000 * 60 * 60);
            
            // Auto logout after 24 hours
            if (hoursPassed < 24) {
                window.location.href = 'inbox.html';
            } else {
                sessionStorage.removeItem('adminLoggedIn');
                sessionStorage.removeItem('adminLoginTime');
            }
        }
    </script>
